<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<head>
  <body>

    <h1> Registration Form</h1>
    <div class="register">
        <h2>Please Enter Your Details Here</h2>
      <form method="post" id ="register" action="">

        <label> Name: </label><br>
        <input type="text" name="Fname" id="name"
        placeholder="Your Full Name"><Br><br>

        <label> Date of Birth: </label><br>
        <input type="text" name="DOB" id="name"
        placeholder="Your Date Of Birth"><Br><br>

        <label> Email: </label><br>
        <input type="text" name="email" id="name"
        placeholder="Your Email"><Br><br>

        <label> Password: </label><br>
        <input type="text" name="pass" id="name"
        placeholder="Your Password"><Br><br>

        <label> Contact No: </label><br>
        <select id="ph">
          <option>+61</option>
          <option>+977</option>
          <option>+1</option>
          <option>+91</option>
          <option>+64</option>
        </select>
          <input type="text" name="Mnum" id="num"
          placeholder="Your Mobile Number"><br><br>

        <label> Address: </label><br>
        <input type="text" name="email" id="name"
        placeholder="Your Email Address"><Br><br>
    <input type="submit" value="Submit" id="sub">
      </form>
    </div>

  </body>
</html>
